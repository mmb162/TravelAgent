<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'travel/style.css' %}">
    
    <title>{% block title %}TravelAgent{% endblock %}</title>
  </head>
  
  <body>
    <h1>TravelAgent</h1>
    <p>{{ user.username|default:'Guest' }}</p>
    <div>
      {% if user.is_authenticated %}
        <a href="{{ user.profile.get_absolute_url }}">My Profile</a>
        <a href="{% url 'profile-update' %}">Edit Profile</a>
        <a href="{% url 'itinerary-following' %}">Following Itineraries</a>
        <a href="{% url 'itinerary-add' %}">Create Itinerary</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
  </div>

  <div id="content">
    {% block content %}{% endblock %}
  </div>
  
  </body>
</html>
