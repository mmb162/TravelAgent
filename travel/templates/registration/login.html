<!-- registration/login.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="h2 mb-2 font-weight-normal">Login</h2>
  
<form method="post" class="form-signin">
  {% csrf_token %}
  <table>
  <img class="mb-4" src="{% static 'icon.jpg' %}" alt="" width="72" height="72">
      {{ form.as_p }}
  </table>
    <input type="submit" value="Login" class="text-center btn btn-lg btn-primary">              
</form>

{% endblock %}
